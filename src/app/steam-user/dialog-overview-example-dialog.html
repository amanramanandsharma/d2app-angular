<h2 mat-dialog-title style="text-align: center;">{{passedData.name}}</h2>
<img src="{{passedData.image}}" class="rounded mx-auto d-block">

<mat-dialog-content class="mat-typography">
 <div style="display: block">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <hr>
  <h2 style="text-align: center;">Total Games : {{passedData.total}}</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
